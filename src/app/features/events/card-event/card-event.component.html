<div class="card profile-card-5 shadow">
          <div class="card-img-block">
            <img class="card-img-top" [src]="e.imageUrl" alt="Card image cap" style="max-height: 300px;">
          </div>
          <div class="card-body pt-0">
            <h5 class="card-title">{{ e.title }}</h5>
            <h6 class="text-muted"><i class="fa fa-calendar text-primary"></i>{{ e.date |date}} | <i class="fa fa-location text-danger"></i> {{ e.location }}</h6>
            <p class="fw-bold">üí∞ {{ e.price }} | üéü {{ e.nbPlaces }} places</p>
            <p>
              <button class="btn btn-sm btn-outline-danger"
                      (click)="sendDataToParent(e)"
                      [disabled]="isExpired(e)">‚ù§Ô∏è</button>
              {{ e.nbrLike }}
            </p>
            <p class="card-text">{{ e.description }}</p>
            <a [routerLink]="['/events/event-details',e.id]" class="btn btn-primary btn-sm">Read More</a>
          </div>
        </div>
